<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Los Anjos Spawnlogin</title>
        <link rel="stylesheet" type="text/css" href="theforce.css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="actionmenu">
            <div class="conteudo">
                <div class="titulo">
                    <div id="logo"><img src="https://i.imgur.com/UU6IiMv.png"></div>
                </div>
                <div class="spawn-um">
                    <div class="spawn-titulo-um">
                        <p>Aeroporto</p>
                    </div>
                    <div class="spawn-imagem-um">
                        <img src="imagens/aeroporto.png">
                    </div>
                    <div class="spawn-botao-um">
                        <button data-action="aeroporto" class="menuoption"><b>SPAWNAR</b></button>
                    </div>
                </div>
                <div class="spawn-dois">
                    <div class="spawn-titulo-dois">
                        <p>Rodoviária</p>
                    </div>
                    <div class="spawn-imagem-dois">
                        <img src="imagens/rodoviaria.png">
                    </div>
                    <div class="spawn-botao-dois">
                        <button data-action="rodoviaria" class="menuoption"><b>SPAWNAR</b></button>
                    </div>
                </div>
                <div class="spawn-tres">
                    <div class="spawn-titulo-tres">
                        <p>Última localização</p>
                    </div>
                    <div class="spawn-imagem-tres">
                        <img src="imagens/los-anjos.png">
                    </div>
                    <div class="spawn-botao-tres">
                        <button data-action="fechar" class="menuoption"><b>SPAWNAR</b></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="lightsaber.js" type="text/javascript"></script>
    </body>
</html>
